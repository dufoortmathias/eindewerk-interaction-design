<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>The cocktail viewer</title>
    <meta name="description" content="This is my HTML5 boilerplate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#44c8f5" />
    <!-- nodig voor responsive site -->

    <link rel="icon" href="favicon.svg" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <!-- <link rel="manifest" href="manifest.json" /> -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/screen.css" />
    <script src="script/app.js"></script>
  </head>
  <body>
    <header>
      <h1>The cocktail viewer</h1>
      <p class="c-form-field">
        <span class="c-custom-select">
          <select
            class="c-input c-custom-select__input js-select-categorie"
            name="select1"
            id="select1"
          >
            <option value="" disabled selected>Select your categorie</option>
          </select>
          <svg
            class="c-custom-select__symbol"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path d="M7,10l5,5,5-5Z" />
          </svg>
        </span>
        <button class="o-button-reset c-button js-search-button">Search</button>
      </p>

      <hr size="1" width="100%" color="grey" />
    </header>
    <div class="c-list">
      <div class="c-list__item--image">
        <img
          src="https://cocktailicious.nl/wp-content/uploads/2019/10/mojito-cocktail-recept.jpg.webp"
          alt="cocktail"
        />
        <h2 class="c-list__item--Name">test</h2>
        <p class="c-list__item--Description">test</p>
      </div>
    </div>
  </body>
</html>
