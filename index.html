<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>The cocktail viewer</title>
    <meta name="description" content="This is my HTML5 boilerplate" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#44c8f5" />
    <!-- nodig voor responsive site -->

    <link rel="icon" href="favicon.svg" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <!-- <link rel="manifest" href="manifest.json" /> -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/screen.css" />
    <script src="script/app.js"></script>
  </head>
  <body>
    <div class="bg"></div>
    <div class="c-main">
      <div class="c-header">
        <h1 class="c-header-title">The cocktail viewer</h1>
        <p class="c-form-field">
          <button class="o-button-reset c-button js-random-button">
            randomize
          </button>
        </p>

        <hr />
      </div>
      <h2 class="c-cocktail__name">Amaretto Shake</h2>
      <img
        class="c-cocktail__image"
        src="https://www.thecocktaildb.com/images/media/drink/xk79al1493069655.jpg"
        alt="Amaretto Shake"
      />
      <div class="c-cocktail__ingredients">
        <h3 class="c-cocktail__ingredients-title">Ingredients</h3>
        <table class="c-cocktail__ingredients-table">
          <tr class="table-header">
            <td>Ingredient</td>
            <td>Measure</td>
          </tr>
          <tr>
            <td>Amaretto</td>
            <td>1 oz</td>
          </tr>
          <tr>
            <td>Ice</td>
            <td>1 cup</td>
          </tr>
          <tr>
            <td>Milk</td>
            <td>1 cup</td>
          </tr>
        </table>
      </div>
      <div class="c-cocktail__instructions">
        <div class="c-cocktail__instructions-title">Instructions</div>
        Combine all ingredients in a blender and blend at high speed until
        smooth. Serve in chilled glass garnished with bittersweet chocolate
        shavings.
      </div>
      <div class="c-cocktail__glass">
        <img
          class="c-cocktail__glass-image"
          src="https://tse4.mm.bing.net/th?id=OIP.Nvjw1Qpr-YrznjmRaYRR2AHaOT&pid=Api"
          alt="glass"
        />
        <div class="c-cocktail__glass-overlay">
          <div class="c-cocktail__glass-text">
            Glass:<br />
            Collins glass
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
